<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cursos</title>
    <link rel="stylesheet" href="./css/cursos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="contenedor-cursos">
      <nav>NAV</nav>
      <header class="header-cursos">
        <!-- <img id="interior"  src="./imagenes/PORTADA2.jpg" alt=""> -->
        <img id="fachada" src="./imagenes/prueba5.jpg" alt="" />
      </header>

      <main>
        <h3>NUESTROS CURSOS</h3>
        <section class="cursos">
          <div class="Caja">
            <div class="img-box" id="box-taller">
              <img src="./imagenes/Taller infancias1 (2).jpg" alt="" />
              <img src="./Taller infancias 2.jpg" alt="" class="top" />
            </div>
            <div class="info-box">
              <h2>Taller para Infancias</h2>
              <a class="btn-caja" href="#">Más info</a>
            </div>
          </div>

          <div class="Caja">
            <div class="img-box">
              <!-- <img src="./ArteUrbano1 (1).jpg" alt="" /> -->
              <img src="./imagenes/ArteUrbano2.jpg" alt="" />
            </div>
            <div class="info-box">
              <h2>Arte Urbano</h2>
              <a class="btn-caja" href="#">Más info</a>
            </div>
          </div>

          <div class="Caja">
            <div class="img-box">
              <img src="./imagenes/IlustracionDig1.jpg" alt="" />
              <!-- <img src="./ilustrac2.jpg" alt="" /> -->
            </div>
            <div class="info-box">
              <h2>Ilustración Digital</h2>
              <a class="btn-caja" href="#">Más info</a>
            </div>
          </div>

          <div class="Caja">
            <div class="img-box">
              <img
                src="./imagenes/PinturaCreativa2.jpg"
                alt=""
                class="primer-img"
              />
              <!-- <img src="./PinturaCreativa1.jpg" alt="" class="segunda-img" /> -->
            </div>
            <div class="info-box">
              <h2>Taller de Pintura Creativa</h2>
              <a class="btn-caja" href="#">Más info</a>
            </div>
          </div>

          <div class="Caja">
            <div class="img-box">
              <img src="./imagenes/HA1.jpg" alt="" class="primer-img" />
              <!-- <img src="./H.A2.jpg" alt="" class="segunda-img" /> -->
            </div>
            <div class="info-box">
              <h2>Historia del Arte Argentino</h2>
              <a class="btn-caja" href="#">Más info</a>
            </div>
          </div>

          <div class="Caja">
            <div class="img-box">
              <!-- <img src="./clinica1.jpg" alt="" class="primer-img" /> -->
              <img src="./imagenes/CLINICA2.jpg" alt="" class="segunda-img" />
            </div>
            <div class="info-box">
              <h2>Clínica de Obra</h2>
              <a class="btn-caja" href="#">Más info</a>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer-cursos"></footer>
    </div>
  </body>
</html>
